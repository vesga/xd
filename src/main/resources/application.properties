# ==============================
# ğŸ”¹ CONFIGURACIÃ“N DEL SERVIDOR
# ==============================
server.port=8107
spring.application.name=Spring JPA Club

# ==============================
# ğŸ”¹ BASE DE DATOS H2 EN MEMORIA
# ==============================
spring.datasource.url=jdbc:h2:mem:clubdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Activar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# ğŸ”¹ CONFIGURACIÃ“N DE JPA / HIBERNATE
# ==============================

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true

# Formatear las consultas para mayor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Reiniciar las tablas en cada ejecuciÃ³n (crear y borrar)
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecto de la base de datos (opcional pero explÃ­cito)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================
# ğŸ”¹ LOGGING (opcional - para mejorar salida)
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
