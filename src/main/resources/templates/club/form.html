<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${club.id == null ? 'Nuevo Club' : 'Editar Club'}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 th:text="${club.id == null ? 'Registrar Nuevo Club' : 'Editar Club'}"></h2>

    <form th:action="@{/clubes/save}" th:object="${club}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Nombre del Club</label>
        <input class="form-control" th:field="*{nombre}" required />
      </div>

      <h5 class="mt-4">Entrenador</h5>
      <div class="row">
        <div class="col">
          <input class="form-control" placeholder="Nombre" th:field="*{entrenador.nombre}" />
        </div>
        <div class="col">
          <input class="form-control" placeholder="Apellido" th:field="*{entrenador.apellido}" />
        </div>
      </div>

      <div class="mb-3 mt-4">
        <label class="form-label">AsociaciÃ³n</label>
        <select th:field="*{asociacion}" class="form-select">
          <option value="">-- Seleccione --</option>
          <!-- âœ… Importante: enviar solo el ID -->
          <option th:each="a : ${asociaciones}" th:value="${a.id}" th:text="${a.nombre}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Competiciones</label>
        <select multiple th:field="*{competiciones}" class="form-select">
          <!-- âœ… TambiÃ©n solo IDs -->
          <option th:each="cm : ${competiciones}" th:value="${cm.id}" th:text="${cm.nombre}"></option>
        </select>
      </div>

      <button class="btn btn-success">ðŸ’¾ Guardar</button>
      <a th:href="@{/clubes}" class="btn btn-secondary">â¬… Volver</a>
    </form>
  </div>
</body>
</html>
